<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Digital</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #00ffe1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding: 20px;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
    }

    .container {
      background: #1b1b1b;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffe180;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffe1;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #00ffe1;
      text-shadow: 0 0 5px #00ffe1;
    }

    .item {
      background: #252525;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: inset 0 0 10px #00ffe110;
    }

    .item span {
      font-size: 16px;
    }

    .item button {
      background: #00ffe1;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .item button:hover {
      background: #00ccc0;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 15px;
      font-size: 16px;
      background: #00ffe1;
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe180;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #00ccc0;
    }

    #qrisContainer {
      display: none;
      margin-top: 15px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: inset 0 0 10px #00ffe110;
    }

    #qrisContainer img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    #qrisContainer a {
      background: #00ffe1;
      color: #000;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://files.catbox.moe/l481k7.jpg" alt="Xinzu Logo">
    </div>
    <h1>Pembayaran Digital</h1>

    <div class="item">
      <span>08818628787</span>
      <button onclick="copyToClipboard('08818628787')">Salin</button>
    </div>

    <div class="buttons">
      <button onclick="playAudio()">Play Sound</button>
      <button onclick="pauseAudio()">Pause Sound</button>
      <button onclick="toggleQRIS()">Munculkan QRIS</button>
    </div>

    <div id="qrisContainer">
      <img src="https://files.catbox.moe/f6k12s.jpg" alt="QRIS Code">
      <a href="https://files.catbox.moe/f6k12s.jpg" download>Download QRIS</a>
    </div>

    <audio id="myAudio" src="https://files.catbox.moe/s66jix.mp3"></audio>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin: " + text);
      });
    }

    function playAudio() {
      document.getElementById('myAudio').play();
    }

    function pauseAudio() {
      document.getElementById('myAudio').pause();
    }

    function toggleQRIS() {
      const container = document.getElementById('qrisContainer');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
